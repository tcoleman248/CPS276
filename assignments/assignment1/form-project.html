<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">

  <h1 class="mt-5 mb-4">Form Project</h1>

  <form method="post" action="#">

    <!--First Name and Last Name-->
<div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required />
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required />
      </div>
    </div>

    <!--Adress-->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required />
    </div>

    <!--city, state, zip-->
<div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required />
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" name="state" required>
          <option value="OH">Ohio</option>
          <option value="ND">North Dekota</option>
          <option value="MI" selected>Michigan</option>
          <option value="UT">Utah</option>
          <option value="FL">Florida</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="zip" name="zip" required />
      </div>
    </div>

    <!--phone and email-->
<div class="row mb-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
    </div>

    <!--prefered method of contact-->
<div class="mb-3">
  <label class="form-label d-block">Preferred Method of Contact:</label>
  
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="contactText" name="preferredContact[]" value="text">
    <label class="form-check-label" for="contactText">Text</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="contactEmail" name="preferredContact[]" value="email">
    <label class="form-check-label" for="contactEmail">Email</label>
  </div>
</div>

    <!--submit-->
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</body>
</html>
